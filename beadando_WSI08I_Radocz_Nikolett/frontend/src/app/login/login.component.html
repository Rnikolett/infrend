<div class="row">
    <div class="col s12 m8 offset-m2 offset-l4">
        <div class="card z-depth-5">
            <div class="card-action deep-orange white-text z-depth-3">
                <h3>Gép kölcsönző</h3>
            </div>
            <div class="card-content">
                <div *ngIf="errormsg" class="center red-text">Password or username is invalid</div>
                <form [formGroup]="loginForm">
                    <div class="input-field">
                        <i class="mateial-icons prefix">account_circle</i>
                        <input name="username" formControlName="username" placeholder="Username" type="text">
                    </div><br>
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input name="password" formControlName="password" placeholder="password" type="password">
                    </div>
                    <div class="center">
                        <button (click)="loginSubmit()" class="btn btn-primary">Login</button>
                        <a (click)="loginSubmit()" class="btn btn-primary">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
