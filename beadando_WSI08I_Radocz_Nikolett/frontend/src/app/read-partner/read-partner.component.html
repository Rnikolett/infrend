<app-navbar></app-navbar>

<form class="container " [formGroup]="searchByNameForm">
  <div class="row justify-content-md-center">
    <div class="col-md-6 offset-md-1">
      <input type="text" class="form-control" formControlName="searchbyName" placeholder="Keresés név szerint">
    </div>
    <div class="col-md-3 offset-md-1">
      <button [disabled]="permission==false" (click)="searchByName()" class="btn btn-primary">Keresés</button>
    </div>
 </div>
  
</form>

<form class="container p-3" [formGroup]="searchByIdForm">
  <div class="row justify-content-md-center">
    <div class="col-md-6 offset-md-1">
      <input type="text" class="form-control" formControlName="searchbyId" placeholder="Keresés azonosító szerint">
    </div>
    <div class="p-3 col-md-3 offset-md-1">
      <button [disabled]="permission==false" (click)="searchById()" class="btn btn-primary">Keresés</button>
    </div>
 </div>
</form>


<h4 class="center text-success" *ngIf="successmsg">{{successmsg}}</h4>


<table class="container">
    <thead>
      <tr>
          <th style="width:10%">#</th>
          <th style="width:20%">Név</th>
          <th style="width:20%">Irányítószám</th>
          <th style="width:20%">Város</th>
          <th style="width:20%">Cím</th>
          <th style="width:20%">Módosítások</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let partner of readedData">
        <td>{{partner.id}}</td>
        <td>{{partner.name}}</td>
        <td>{{partner.zipCode}}</td>
        <td>{{partner.city}}</td>
        <td>{{partner.address}}</td>
        <td>
            <button class="btn btn-danger" [disabled]="permission==false" (click)="deleteID(partner.id)">Törlés</button>
            &nbsp;
            <button [disabled]="permission==false" [routerLink]="['/createPartner',partner.id]" class="btn btn-warning">Módosít</button>
        </td>
      </tr>
    </tbody>
  </table>
