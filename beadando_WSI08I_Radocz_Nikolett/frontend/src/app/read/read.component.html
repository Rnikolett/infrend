<app-navbar></app-navbar>

<form class="container" [formGroup]="searchByNameForm">
  <div class="row justify-content-md-center">
    <div class="col-md-6 offset-md-1">
    <input type="text" class="form-control" formControlName="searchbyName" placeholder="Keresés név szerint">
 </div>
  <div class="col-md-3 offset-md-1">
  <button [disabled]="permission==false" (click)="searchByName()" class="btn btn-primary">Keresés</button>
</div>
  </div>
  
 
</form>

<form class="container p-3" [formGroup]="searchByIdForm">
  <div class="row justify-content-md-center">
    <div class="col-md-6 offset-md-1">
      <input type="text" class="form-control" formControlName="searchbyId" placeholder="Keresés azonosító szerint">
    </div>
    <div class="col-md-3 offset-md-1">
      <button [disabled]="permission==false"  (click)="searchById()" class="btn btn btn-primary">Keresés</button>
    </div>
 </div>
</form>
<br>
<h4 class="center text-success" *ngIf="successmsg">{{successmsg}}</h4>


<table class="container">
    <thead>
      <tr>
          <th style="width:10%">#</th>
          <th style="width:20%">Gép neve</th>
          <th style="width:20%">Beszerzés</th>
          <th style="width:20%">Gyártó</th>
          <th style="width:20%">Állapot</th>
          <th style="width:20%">sorozatszám</th>
          <th style="width:20%">Bérlő</th>
          <th style="width:20%">Módosítások</th>

      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let machine of readedData">
        <td>{{machine.id}}</td>
        <td>{{machine.machineName}}</td>
        <td>{{machine.acquisition}}</td>
        <td>{{machine.manufacturer}}</td>
        <td>{{machine.state}}</td>
        <td>{{machine.chassisNumber}}</td>
        <td>{{machine.partner_id}}</td>
        <td>
            <button [disabled]="permission==false" class="btn btn-danger" (click)="deleteID(machine.id)">Törlés</button>
            &nbsp;
            <button [disabled]="permission==false" [routerLink]="['/createMachine',machine.id]" class="btn btn-warning">Módosít</button>
        </td>
      </tr>
    </tbody>
  </table>
